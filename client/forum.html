<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CozyCritters Forums - Neurodivergent Community</title>
    <meta name="description" content="Anonymous, safe community forums for neurodivergent individuals" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CozyCritters Forums" />
    
    <!-- Privacy & Security -->
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    
    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-content {
        text-align: center;
        color: #64748b;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e2e8f0;
        border-top: 3px solid #8b5cf6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @media (prefers-color-scheme: dark) {
        .loading-screen {
          background: #0f172a;
        }
        .loading-content {
          color: #94a3b8;
        }
        .loading-spinner {
          border-color: #334155;
          border-top-color: #8b5cf6;
        }
      }
    </style>
  </head>
  <body>
    <div id="forum-root">
      <div class="loading-screen">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <p>Loading CozyCritters Forums...</p>
        </div>
      </div>
    </div>
    <script type="module" src="./src/forum-main.tsx"></script>
  </body>
</html>
